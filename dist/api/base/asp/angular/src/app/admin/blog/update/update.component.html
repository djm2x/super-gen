<div class="dialog">
  <h1 mat-dialog-title>
    <mat-toolbar role="toolbar" class="task-header">
      <span>{{title}}</span>
    </mat-toolbar>
    <mat-divider></mat-divider>
  </h1>
  <div class="content">
    <div mat-dialog-content>

      <form [formGroup]="myForm">
        <mat-form-field appearance="fill" class="col-md-6">
                    <mat-label>title</mat-label>
                    <input matInput formControlName="title" required>
                </mat-form-field>

<mat-form-field appearance="fill" class="col-md-12">
                    <mat-label>description</mat-label>
                    <textarea matInput rows="6" formControlName="description" required></textarea>
                </mat-form-field>

<mat-form-field appearance="fill" class="col-md-6">
                    <mat-label>date</mat-label>
                    <input matInput [matDatepicker]="picker4" formControlName="date">
                    <mat-datepicker-toggle matSuffix [for]="picker4"></mat-datepicker-toggle>
                    <mat-datepicker #picker4></mat-datepicker>
                </mat-form-field>

<mat-form-field appearance="fill" class="col-md-6">
                    <mat-label>users</mat-label>
                    <mat-select formControlName="idUser" readonly>
                        <mat-option *ngFor="let e of users | async" [value]="e.id">{{ e.name }}</mat-option>
                    </mat-select>
                </mat-form-field>

<mat-form-field appearance="fill" class="col-md-6">
                    <mat-label>categorys</mat-label>
                    <mat-select formControlName="idCategory" readonly>
                        <mat-option *ngFor="let e of categorys | async" [value]="e.id">{{ e.name }}</mat-option>
                    </mat-select>
                </mat-form-field>

<div class="col-md-12">
                    <app-upload-image nameBtn="Image" [folderToSaveInServer]="folderToSaveInServer" [propertyOfParent]="imageUrlTo"
                        [eventSubmitToParent]="imageUrlFrom" [eventSubmitFromParent]="eventSubmitFromParent">
                    </app-upload-image>
                </div>


      </form>

    </div>

    <div class="actions" mat-dialog-actions>
      <button mat-button (click)="onNoClick()" type="button">Annuler</button>&nbsp;&nbsp;
      <button mat-raised-button color="primary" (click)="onOkClick(myForm.value)"
        [disabled]="myForm.invalid">Enregistre</button>
    </div>
  </div>
</div>
