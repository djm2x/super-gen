<div class="dialog">
  <h1 mat-dialog-title>
    <mat-toolbar role="toolbar" class="task-header">
      <span>{{title}}</span>
    </mat-toolbar>
    <mat-divider></mat-divider>
  </h1>
  <div class="content">
    <div mat-dialog-content>

      <form [formGroup]="myForm">
        <mat-form-field appearance="fill" class="col-md-6">
                    <mat-label>name</mat-label>
                    <input matInput formControlName="name" required>
                </mat-form-field>

<mat-form-field appearance="fill" class="col-md-6">
                    <mat-label>email</mat-label>
                    <input matInput formControlName="email" required>
                </mat-form-field>

<mat-form-field appearance="fill" class="col-md-6">
                    <mat-label>password</mat-label>
                    <input matInput formControlName="password" required>
                </mat-form-field>

<mat-form-field appearance="fill" class="col-md-6">
                    <mat-label>date</mat-label>
                    <input matInput [matDatepicker]="picker4" formControlName="date">
                    <mat-datepicker-toggle matSuffix [for]="picker4"></mat-datepicker-toggle>
                    <mat-datepicker #picker4></mat-datepicker>
                </mat-form-field>

<mat-checkbox class="col-md-6" formControlName="isActive"  labelPosition="before" >
                    Activer
                </mat-checkbox>

<mat-form-field appearance="fill" class="col-md-6">
                    <mat-label>roles</mat-label>
                    <mat-select formControlName="idRole" readonly>
                        <mat-option *ngFor="let e of roles | async" [value]="e.id">{{ e.name }}</mat-option>
                    </mat-select>
                </mat-form-field>


      </form>

    </div>

    <div class="actions" mat-dialog-actions>
      <button mat-button (click)="onNoClick()" type="button">Annuler</button>&nbsp;&nbsp;
      <button mat-raised-button color="primary" (click)="onOkClick(myForm.value)"
        [disabled]="myForm.invalid">Enregistre</button>
    </div>
  </div>
</div>
