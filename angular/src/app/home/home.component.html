<mat-sidenav-container>
  <mat-sidenav>

  </mat-sidenav>

  <mat-sidenav-content>
    <main class="back" style="height: calc(100vh - 64px);">

      <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
          <div class="col-md-8 ">
            <h1 style="font-size: 2em; color: white; line-height: normal;font-weight: bold;">
              Générer votre projet Asp .net core 3.1.3 et Angular 9.1.7 on trois simple étape
            </h1>
          </div>
          <div class="col-md-4 d-flex flex-column">



            <app-upload nameBtn="Fichie .ts" [folderToSaveInServer]="folderToSaveInServer" [propertyOfParent]="myFileTo"
              [eventSubmitToParent]="myFileFrom" [eventSubmitFromParent]="eventSubmitFromParent"
              [eventSubmitFromChild]="eventSubmitFromChild">
            </app-upload>


            <button mat-raised-button color="warn" (click)="submit(null)" [disabled]="!isReadyForUpload">
              <mat-icon>cloud_upload</mat-icon> Uploade
            </button>
            <br>
            <button mat-raised-button (click)="download()" [disabled]="!isReadyForDownload">
              <mat-icon>cloud_download</mat-icon> Telecharger
            </button>
            <br>
            <mat-form-field>
              <input matInput placeholder="request lenght" #l value="4" type="number">
            </mat-form-field>

            <button mat-raised-button (click)="test(l.value)">
              <mat-icon>cloud_download</mat-icon> test
            </button>
          </div>
        </div>
      </div>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
