<div class="row">
  <div class="col-md-12 mb-3">
    <div class="myrow">
      <input hidden style="display: none;"
        accept="application/pdf,.doc,.docx,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document"
        #file1 type="file" multiple="false" (change)="upload(file1.files)">
      <button mat-raised-button type="button" (click)="openInput(file1)" color="accent">
        <mat-icon>add</mat-icon> {{nameBtn}}
      </button>
      &nbsp;&nbsp;
      <div class="myrow">
        <p *ngFor="let e of listOfNames; let i=index" style="font-size: .7em;margin: 0;">
          <img [src]="setIcon(e)" alt="pdf/word"> - {{e.substring(14, e.length-1)}}

          <span>
            <mat-checkbox class="pl-2" #c [checked]="e.substring(e.length-1, e.length) === '1'" (change)="active(c.checked, e)"></mat-checkbox>

            <button mat-icon-button color="warn" (click)="remove(e)" type="button">
              <mat-icon style="font-size: 1.3em !important;">delete_sweep</mat-icon>
            </button>
          </span>
        </p>
      </div>
    </div>
  </div>
</div>
