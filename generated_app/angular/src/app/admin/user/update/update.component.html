<div class="dialog">
  <h1 mat-dialog-title>
    <mat-toolbar role="toolbar" class="task-header">
      <span>{{title}}</span>
    </mat-toolbar>
    <mat-divider></mat-divider>
  </h1>
  <div class="content">
    <mat-dialog-content>

      <form [formGroup]="myForm">
        <mat-form-field appearance="fill" class="col-md-6">
        <mat-label>nom</mat-label>
        <input matInput formControlName="nom" required>
    </mat-form-field>

<mat-form-field appearance="fill" class="col-md-6">
        <mat-label>email</mat-label>
        <input matInput formControlName="email" required>
    </mat-form-field>

<mat-form-field appearance="fill" class="col-md-6">
        <mat-label>password</mat-label>
        <input matInput formControlName="password" required>
    </mat-form-field>

<mat-checkbox class="col-md-6" formControlName="isActive"  labelPosition="before" >
        Activer
    </mat-checkbox>

<mat-form-field appearance="fill" class="col-md-6">
        <mat-label>profil</mat-label>
        <input matInput formControlName="profil" required>
    </mat-form-field>

<mat-form-field appearance="fill" class="col-md-6">
        <mat-label>roles</mat-label>
        <mat-select formControlName="idRole">
            <mat-option *ngFor="let e of roles | async" [value]="e.id">{{ e.nom }}</mat-option>
        </mat-select>
    </mat-form-field>

<div class="col-md-12">
        <app-upload-image nameBtn="Image" [folderToSaveInServer]="folderToSaveInServer" [propertyOfParent]="imageUrlTo"
            [eventSubmitToParent]="imageUrlFrom" [eventSubmitFromParent]="eventSubmitFromParent">
        </app-upload-image>
    </div>


      </form>

    </mat-dialog-content>

    <mat-dialog-actions align="end">
      <button mat-button (click)="onNoClick()" type="button">Annuler</button>
      <button mat-raised-button color="primary" *ngIf="!visualisation" (click)="onOkClick(myForm.value)" [disabled]="myForm.invalid" cdkFocusInitial>Enregistre</button>
    </mat-dialog-actions>
  </div>
</div>
